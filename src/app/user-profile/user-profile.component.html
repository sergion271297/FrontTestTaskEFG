<div *ngIf="user">
<div class="container">
<div class="row gutters">
<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
<div class="card h-100">

</div>
</div>
<form #userForm="ngForm" (ngSubmit)="updateUser(userForm)">
<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mb-2 text-primary">User Profile</h6>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="fullName" name="name" placeholder="Enter name" [(ngModel)]="user.name" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="mail">ID</label>
					<input type="text" class="form-control" id="id" name="id" placeholder="Enter ID" [(ngModel)]="user.id" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="groupId">Group Id</label>
					<input type="text" class="form-control" id="groupId" name="groupId" placeholder="Enter groupId" value="{{ user.groupId }}" [(ngModel)]="user.groupId" required>
				</div>

			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="status">Status</label>
					<input type="text" class="form-control" id="status" name="status" placeholder="Enter user status" value="{{ user.status }}" [(ngModel)]="user.status" required>
				</div>
			</div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="userType">User type</label>
					<input type="text" class="form-control" id="userType" name="userType" placeholder="Enter user type" value="{{ user.userType }}" [(ngModel)]="user.userType" required>
				</div>
			</div>
		</div>
	
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="text-right">
					<button routerLink="/users" type="button" id="cancel" name="cancel" class="btn btn-secondary">Cancel</button>
                    <button type="button" (click)="deleteUser()" name="submit" class="btn btn-danger">Delete</button>
                    <button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</form>
</div>
</div>
</div>
